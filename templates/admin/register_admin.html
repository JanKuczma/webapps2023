{% extends "payapp/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Create an Admin Account
{% endblock title %}

{% block content %}
    <h1>Create new Admin Account</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Create</button>
    </form>
{% endblock content %}
